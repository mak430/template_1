<!DOCTYPE html>
<html>
<head>
  <link href="../css/no_js.css" rel="stylesheet" type="text/css" />

  <script src="../js/load_template.js" type="text/javascript"></script>
  
  <link href="../css/get_in_touch.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="template_content">
    <h1 class="page_title">
      Get in touch
    </h1>
    <div class="page_image border_color_theme">&nbsp;</div>
    <h2 class="para_title">
      ABC有限公司
    </h2>
    <div class="para_block para_block_1 float_left">
      <p>
        九龍新蒲崗ABC街1-2號ABC商業中心34樓3456室
        <br />
        T: 23456789
        <br />
        F: 23456789
        <br />
        <a href="mailto:email@abc.com.hk">email@abc.com.hk</a>
      </p>
    </div>
    <form action="mailto:email@abc.com.hk" method="post" enctype="text/plain">
      <div class="para_block para_block_2 float_left">
        <input type="text" name="Name" placeholder="Name" class="background_color_theme color_white" />
        <input type="text" name="Email" placeholder="Email" class="background_color_theme color_white" />
        <input type="text" name="Subject" placeholder="Subject" class="background_color_theme color_white" />
      </div>
      <div class="para_block para_block_3 float_left">
        <textarea name="Message" placeholder="Message" class="background_color_theme color_white"></textarea>
        <input type="submit" class="button background_color_theme color_white" value="Send" />
      </div>
    </form>
    <div class="map clear_both">

    </div>
  </div>
