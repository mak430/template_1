<!DOCTYPE html>

<head>

  <script src="../js/load_template.js" type="text/javascript"></script>
  
  <link href="../css/get_in_touch.css" rel="stylesheet" type="text/css" />

<body>
  <div id="template_content">
    <h1 class="page_title">
      Get in touch
    </h1>
    <div class="page_image border_color_theme">&nbsp;</div>
    <h2 class="para_title">
      新龍裝飾有限公司
    </h2>
    <div class="para_block para_block_1 float_left">
      <p>
        九龍新蒲崗八達街7-9號威達工貿商業中心28樓2801室
        <br />
        T: 23837129
        <br />
        F: 23823118
        <br />
        <a href="mailto:email@sunlung.com.hk">email@sunlung.com.hk</a>
      </p>

    <form action="mailto:email@sunlung.com.hk" method="post" enctype="text/plain">

      </div>
      <div class="para_block para_block_3 float_left">
        <textarea name="Message" placeholder="Message" class="background_color_theme color_white"></textarea>
        <input type="submit" class="button background_color_theme color_white" value="Send" />
      </div>
    </form>
