<!DOCTYPE html>
<html>
<head>
  <link href="../css/no_js.css" rel="stylesheet" type="text/css" />
  <script src="//code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="../js/load_template.js" type="text/javascript"></script>
  
  <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="../css/slideshow.css" rel="stylesheet" type="text/css" />
  <link href="../css/index.css" rel="stylesheet" type="text/css" />
  <script src="../js/library/jquery.cycle2.js" type="text/javascript"></script>
  <script src="../js/cycle_additional.js" type="text/javascript"></script>
</head>
<body>
  <div id="template_content">
    <div id="slideshow_wrapper_1" class="slideshow_wrapper">
      <div class="cycle-slideshow" data-cycle-fx="scrollHorz" data-cycle-timeout="2000" data-cycle-prev=".controls .cycle-prev" data-cycle-next=".controls .cycle-next" data-cycle-overlay=".controls .cycle-overlay" data-cycle-overlay-template="<span class=float_left>{{desc}}</span>{{slideNum}} / {{slideCount}}">
        <div class="controls">
          <div class="cycle-prev"></div>
          <div class="cycle-next"></div>
          <div class="cycle-overlay custom"></div>
        </div>
        <img src="../image/product_940x372/product_1.jpg" data-cycle-desc="product_1" />
        <img src="../image/product_940x372/product_2.jpg" data-cycle-desc="product_2" />
        <img src="../image/product_940x372/product_3.jpg" data-cycle-desc="product_3" />
      </div>
    </div>
    <div class="row color_white">
      <div class="col float_left col_first">
        <div><a href="#" class="col_title background_color_theme background_color_hover a_reset">Medical Cooling System</a></div>
        <div class="col_image">
          <img src="../image/product_310x170/product_4.jpg" />
        </div>
      </div>
      <div class="col float_left">
        <div><a href="#" class="col_title background_color_theme background_color_hover a_reset">Heat Exchange</a></div>
        <div class="col_image">
          <img src="../image/product_310x170/product_5.jpg" />
        </div>
      </div>
      <div class="col float_left background_darkgrey color_white">
        <div class="para_1">"I'm a testimonial. Click me to edit and add text that says something nice about you and your services.</div>
        <div class="para_2">- David Bowie</div>
      </div>
    </div>
  </div>
</body>
</html>
